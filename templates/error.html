{% extends "base.html" %}

{% block title %}Error - M-Pesa Integration{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .error-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    .error-header {
        margin-bottom: 1.5rem;
    }
    .error-header h1 {
        color: #dc3545;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }
    .btn-home {
        background-color: #2c3e50;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        display: inline-block;
        margin-top: 1rem;
    }
    .btn-home:hover {
        background-color: #34495e;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-header">
        <h1>Oops!</h1>
        <p class="text-muted">{{ error }}</p>
    </div>
    <a href="{{ url_for('index') }}" class="btn-home">Return to Home</a>
</div>
{% endblock %}
